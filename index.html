<html>
<head>
  <title>Technology is Broken</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    svg {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    svg ellipse {
      fill: white;
    }

    svg a text {
      text-decoration: underline;
    }

    svg a:hover {
      fill: blue;
    }
  </style>

  <script src="viz.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", "everything.dot", false);
      xmlhttp.send();

      document.body.innerHTML += Viz(xmlhttp.responseText, 'svg')
    }
  </script>
</head>
<body>
  <h4>Collaborative Mind Map of Everything Wrong with Technology &bull; <a href="http://github.com/">Contribute</a> &bull; <a href="/about.html">About</a></h4>
</body>
</html>
